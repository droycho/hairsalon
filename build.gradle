
apply plugin: 'java'
apply plugin: 'application'

archivesBaseSname = "todo-database-example"
version = '1.0'
mainClassSname = "App"

repositories {
  mavenCentral()
}

dependencies {
compile group: 'com.sparkjava', sname: 'spark-core', version: '2.3'
compile group: 'org.apache.velocity', sname: 'velocity', version: '1.7'
testCompile group: 'junit', sname: 'junit', version: '4.+'
testCompile group: 'org.fluentlenium', sname: 'fluentlenium-core', version: '0.10.3'
testCompile group: 'org.fluentlenium', sname: 'fluentlenium-assertj', version: '0.10.3'
compile group: 'org.sql2o', sname: 'sql2o', version: '1.5.4'
compile group: 'org.postgresql', sname: 'postgresql', version: "9.4-1201-jdbc41"
}
